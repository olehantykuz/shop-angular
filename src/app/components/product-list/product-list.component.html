<div>
  <h3>List of Products</h3>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Category</th>
      <th>Product name</th>
      <th>Price, usd</th>
      <th>Action</th>
    </tr>
    <tr
      *ngFor="let product of products;"
    >
      <td>{{ product.id }}</td>
      <td>{{ product.category.name }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
    </tr>
  </table>
</div>

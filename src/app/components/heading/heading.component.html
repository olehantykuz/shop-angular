<header class="mb-4">
  <div class="d-flex flex-row justify-content-between">
    <ul class="list-group list-group-horizontal">
      <li class="list-group-item">
        <a routerLink="/">Products</a>
      </li>
      <li class="list-group-item">
        <a routerLink="/cart">Cart</a>
      </li>
      <li *ngIf="!userService.isLoggedIn()" class="list-group-item">
        <a routerLink="/register">Register</a>
      </li>
      <li *ngIf="!userService.isLoggedIn()" class="list-group-item">
        <a routerLink="/login">Login</a>
      </li>
      <li *ngIf="userService.isLoggedIn()" class="list-group-item" v-if="status.loggedIn">
        <a href="" (click)="logout($event)">Logout</a>
      </li>
    </ul>
    <div class="d-flex align-items-center list-group list-group-horizontal">
      <div class="d-flex flex-row list-group-item rounded">
        <div>
          Cart:
          <a routerLink="/cart">
            {{ totalCartItemsNumber }} products in cart
          </a>
        </div>
      </div>
      <div *ngIf="userService.user" class="d-flex align-items-center justify-content-center list-group-item ml-1">
        <span>{{ userService.user.email }}</span>
      </div>
      <app-currency-list class="ml-2"></app-currency-list>
    </div>
  </div>
</header>

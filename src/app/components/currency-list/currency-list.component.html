<div class="btn-group" dropdown>
  <button id="button-basic" dropdownToggle type="button" class="btn btn-info dropdown-toggle" aria-controls="dropdown-basic">
    {{ getSelectedCurrency() }}
  </button>
  <div id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
    <app-currency-list-item
      *ngFor="let currency of currencies"
      [currency]="currency"
    >
    </app-currency-list-item>
  </div>
</div>

<h2>Register</h2>
<form [formGroup]="form" (ngSubmit)="register($event)">
  <div class="form-group">
    <label for="register-name">Name</label>
    <input
      id="register-name"
      type="text"
      name="name"
      class="form-control"
      formControlName="name"
      [ngClass]="{ 'is-invalid': form.get('name').touched && form.get('name').errors }"
    />
    <div *ngIf="form.get('name').errors && form.get('name').touched" class="invalid-feedback">
      <div *ngIf="form.get('name').errors.required">Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      id="email"
      class="form-control"
      type="email"
      name="email"
      formControlName="email"
      [ngClass]="{ 'is-invalid': form.get('email').touched && form.get('email').errors }"
    />
    <div *ngIf="form.get('email').touched && form.get('email').errors" class="invalid-feedback">
      <div *ngIf="form.get('email').errors.required">Email is required</div>
      <div *ngIf="form.get('email').errors.email || form.get('email').errors.pattern">
        Email must be a valid email address
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      name="password"
      class="form-control"
      formControlName="password"
      [ngClass]="{ 'is-invalid': form.get('password').touched && form.get('password').errors }"
    />
    <div *ngIf="form.get('password').touched && form.get('password').errors" class="invalid-feedback">
      <div *ngIf="form.get('password').errors.required">Password is required</div>
      <div *ngIf="form.get('password').errors.minlength">
        Password must be at least {{ form.get('password').errors.minlength.requiredLength }} characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Register</button>
    <a routerLink="/login" class="btn btn-link">Login</a>
  </div>
</form>

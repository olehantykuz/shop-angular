<div>
  <h3>List of Products</h3>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Category</th>
      <th>Product name</th>
      <th>Price, usd</th>
      <th>Action</th>
    </tr>
    <tr app-product-list-item
      *ngFor="let product of products;"
      [product]="product"
    >
    </tr>
  </table>
</div>

<td>{{ index + 1}}</td>
<td>{{ item.product.name }}</td>
<td>{{ formattedPrice() }}</td>
<td>{{ item.quantity }}</td>
<td>{{ productTotalPrice }}</td>
<td>
  <input
    class="count-input"
    type="number"
    min="1"
    [max]="item.quantity"
    [(ngModel)]="removedQuantity"
  />
  <button
    (click)="removeProduct()"
  >
    Reduce
  </button>
</td>
